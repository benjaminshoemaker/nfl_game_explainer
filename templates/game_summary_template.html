                    <td class="away">${awayData[stat.key]}</td>
                    <td class="home">${homeData[stat.key]}</td>
                </tr>
            `).join('');
        }

        function parseStatValue(val) {
            if (typeof val === 'string' && val.includes('Own')) {
                return parseInt(val.replace('Own', '').trim());
            }
            return parseFloat(val);
        }

        function formatStatValue(val, isPercentage) {
            if (!isPercentage) return val;
            const num = parseFloat(val);
            if (isNaN(num)) return val;
            return (num * 100).toFixed(1) + '%';
        }

        function calculateStrength(numAway, numHome, invertBetter) {
            if (numAway === numHome) return { winner: 'even', strength: 'minimal', pctDiff: 0 };

            const avg = (Math.abs(numAway) + Math.abs(numHome)) / 2;
            const pctDiff = avg > 0 ? Math.abs(numAway - numHome) / avg : 0;

            let winner;
            if (invertBetter) {
                winner = numAway < numHome ? 'away' : 'home';
            } else {
                winner = numAway > numHome ? 'away' : 'home';
            }

            let strength;
            if (pctDiff > 0.3) strength = 'dominant';
            else if (pctDiff > 0.15) strength = 'strong';
            else if (pctDiff > 0.05) strength = 'slight';
            else strength = 'minimal';

            return { winner, strength, pctDiff };
        }

        function getStrengthDiamonds(strength) {
            switch (strength) {
                case 'dominant': return '';
                case 'strong': return '';
                case 'slight': return '';
                default: return '';
            }
        }

        function getStrengthLabel(strength) {
            switch (strength) {
                case 'dominant': return 'Dominant advantage';
                case 'strong': return 'Strong advantage';
                case 'slight': return 'Slight advantage';
                default: return 'Minimal advantage';
            }
        }

        function renderAdvancedStats() {
            const active = getActiveData();
            const awayData = active.advanced.find(t => t.Team === TEAMS.away.abbr);
            const homeData = active.advanced.find(t => t.Team === TEAMS.home.abbr);

            const statsToRender = [
                { key: "Turnovers", description: "Margin", invertBetter: true, clickable: true },
                { key: "Success Rate", description: "Play Success %", invertBetter: false, isPercentage: true },
                { key: "Explosive Play Rate", description: "Explosiveness", invertBetter: false, isPercentage: true, clickable: true, dataCategory: "Explosive Plays" },
                { key: "Points Per Trip (Inside 40)", description: "Finishing Drives", invertBetter: false, clickable: true },
                { key: "Ave Start Field Pos", description: "Field Position", invertBetter: false },
                { key: "Penalty Yards", description: "Play Clean", invertBetter: true, clickable: true },
                { key: "Non-Offensive Points", description: "D/ST Points", invertBetter: false, clickable: true }
            ];

            const container = document.getElementById('advanced-stats');
            let html = '';
            let awayCounts = 0, homeCounts = 0, evenCounts = 0;

            statsToRender.forEach(stat => {
                const valAway = awayData[stat.key];
                const valHome = homeData[stat.key];
                const numAway = parseStatValue(valAway);
                const numHome = parseStatValue(valHome);
                const total = numAway + numHome;

                const pctAway = total > 0 ? (numAway / total) * 100 : 50;
                const pctHome = total > 0 ? (numHome / total) * 100 : 50;

                const displayAway = formatStatValue(valAway, stat.isPercentage);
                const displayHome = formatStatValue(valHome, stat.isPercentage);

                const { winner, strength, pctDiff } = calculateStrength(numAway, numHome, stat.invertBetter);

                if (winner === 'away') awayCounts++;
                else if (winner === 'home') homeCounts++;
                else evenCounts++;

                const clickableClass = stat.clickable ? 'clickable' : '';
                const categoryToUse = stat.dataCategory || stat.key;
                const selectedClass = stat.clickable && categoryToUse === currentCategory ? 'selected' : '';
                const onClick = stat.clickable ? `onclick="handleStatClick('${categoryToUse}')"` : '';

                let awayAdvantageHtml = '<div class="stat-advantage-placeholder"></div>';
                let homeAdvantageHtml = '<div class="stat-advantage-placeholder"></div>';

                if (winner === 'away') {
                    const diamonds = getStrengthDiamonds(strength);
                    const tooltip = `${TEAMS.away.abbr}  ${getStrengthLabel(strength)}  ${(pctDiff * 100).toFixed(0)}% difference`;
                    awayAdvantageHtml = `
                        <div class="stat-advantage away" data-tooltip="${tooltip}">
                            <span class="diamonds">${diamonds}</span>
                        </div>
                    `;
                } else if (winner === 'home') {
                    const diamonds = getStrengthDiamonds(strength);
                    const tooltip = `${TEAMS.home.abbr}  ${getStrengthLabel(strength)}  ${(pctDiff * 100).toFixed(0)}% difference`;
                    homeAdvantageHtml = `
                        <div class="stat-advantage home" data-tooltip="${tooltip}">
                            <span class="diamonds">${diamonds}</span>
                        </div>
                    `;
                }

                // Generate watermark HTML (only if there's a winner)
                const watermarkHtml = winner !== 'even'
                    ? `<span class="stat-watermark ${winner}">${winner === 'away' ? TEAMS.away.abbr : TEAMS.home.abbr}</span>`
                    : '';

                // Build advantage indicator for mobile (centered below bar)
                let mobileAdvantageHtml = '';
                if (winner !== 'even') {
                    const diamonds = getStrengthDiamonds(strength);
                    const winnerTeam = winner === 'away' ? TEAMS.away.abbr : TEAMS.home.abbr;
                    mobileAdvantageHtml = `<div class="mobile-advantage ${winner}"><span class="diamonds">${diamonds}</span></div>`;
                }

                html += `
                    <div class="stat-row ${clickableClass} ${selectedClass}" data-winner="${winner}" ${onClick}>
                        ${watermarkHtml}
                        <div class="stat-value-cell away">
                            <span class="team-abbr away">${TEAMS.away.abbr}</span>
                            <span class="stat-number">${displayAway}</span>
                        </div>
                        ${awayAdvantageHtml}
                        <div class="stat-bar-container">
                            <div class="stat-label-row">
                                <span class="stat-label">
                                    <span class="stat-name">${stat.key}</span>
                                    <span class="stat-desc">${stat.description}</span>
                                    ${stat.clickable ? '<svg class="arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>' : ''}
                                </span>
                            </div>
                            <div class="stat-bar-track">
                                <div class="stat-bar away" style="width: ${pctAway}%"></div>
                                <div class="stat-bar home" style="width: ${pctHome}%"></div>
                            </div>
                            ${mobileAdvantageHtml}
                        </div>
                        ${homeAdvantageHtml}
                        <div class="stat-value-cell home">
                            <span class="stat-number">${displayHome}</span>
                            <span class="team-abbr home">${TEAMS.home.abbr}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            document.getElementById('away-factor-count').textContent = awayCounts;
            document.getElementById('home-factor-count').textContent = homeCounts;
            document.getElementById('even-factor-count').textContent = evenCounts;
            document.getElementById('away-factor-label').textContent = TEAMS.away.abbr;
            document.getElementById('home-factor-label').textContent = TEAMS.home.abbr;

            // Update pie chart
            updateFactorPie(awayCounts, evenCounts, homeCounts);
        }

        function updateFactorPie(away, even, home) {
            const total = away + even + home;
            if (total === 0) return;

            const circumference = 2 * Math.PI * 14; // r=14
            const awayPct = (away / total) * 100;
            const evenPct = (even / total) * 100;
            const homePct = (home / total) * 100;

            const pieAway = document.querySelector('.factor-pie .pie-away');
            const pieEven = document.querySelector('.factor-pie .pie-even');
            const pieHome = document.querySelector('.factor-pie .pie-home');

            // Away starts at 0
            const awayDash = (awayPct / 100) * circumference;
            pieAway.style.strokeDasharray = `${awayDash} ${circumference}`;
            pieAway.style.strokeDashoffset = '0';

            // Even starts after away
            const evenDash = (evenPct / 100) * circumference;
            const evenOffset = -awayDash;
            pieEven.style.strokeDasharray = `${evenDash} ${circumference}`;
            pieEven.style.strokeDashoffset = `${evenOffset}`;

            // Home starts after away + even
            const homeDash = (homePct / 100) * circumference;
            const homeOffset = -(awayDash + evenDash);
            pieHome.style.strokeDasharray = `${homeDash} ${circumference}`;
            pieHome.style.strokeDashoffset = `${homeOffset}`;
        }

        function renderPlays(category) {
            const container = document.getElementById('plays-container');
            const details = getActiveData().details;
            const awayRaw = (details[TEAMS.away.id] || {})[category] || [];
            const homeRaw = (details[TEAMS.home.id] || {})[category] || [];

            const parseClockSec = (t) => {
                if (!t) return 0;
                const parts = t.split(':');
                return parseInt(parts[0], 10) * 60 + parseInt(parts[1], 10);
            };

            const sortPlays = (list) => [...list].sort((a, b) => {
                if (a.quarter !== b.quarter) return a.quarter - b.quarter;
                return parseClockSec(b.clock) - parseClockSec(a.clock);
            });

            const getPlayTypeClass = (type, cat) => {
                if (cat === 'Turnovers') return 'turnover';
                const t = (type || '').toLowerCase();
                if (t.includes('pass')) return 'pass';
                if (t.includes('run') || t.includes('rush')) return 'run';
                return '';
            };

            const formatDelta = (delta) => {
                if (typeof delta !== 'number') return null;
                const d = Math.round(delta * 1000) / 10;
                if (Math.abs(d) < 0.1) return { value: '0.0', class: 'neutral', raw: 0 };
                return {
                    value: d > 0 ? `+${d.toFixed(1)}` : d.toFixed(1),
                    class: d > 0 ? 'positive' : 'negative',
                    raw: Math.abs(d)
                };
            };

            // Extract a short headline from play text
            const extractHeadline = (play, cat) => {
                const yards = play.yards || 0;
                const text = (play.text || '').toLowerCase();
                const rawText = play.text || '';

                // Turnovers category
                if (cat === 'Turnovers') {
                    if (text.includes('intercepted') && text.includes('touchdown')) {
                        return `${yards}-YD INT RETURN TD`;
                    } else if (text.includes('intercepted')) {
                        return 'INTERCEPTION';
                    } else if (text.includes('fumble') && text.includes('touchdown')) {
                        return `${yards}-YD FUMBLE RETURN TD`;
                    } else if (text.includes('fumble')) {
                        return 'FUMBLE LOST';
                    }
                    return 'TURNOVER';
                }

                // Field Goals
                const fgMatch = rawText.match(/(\d+)\s*yard\s*field\s*goal\s*(is\s*)?(good|no good|missed|blocked)/i);
                if (fgMatch) {
                    const fgYards = fgMatch[1];
                    const result = fgMatch[3].toLowerCase();
                    if (result === 'good') return `${fgYards}-YD FG GOOD`;
                    if (result === 'no good' || result === 'missed') return `${fgYards}-YD FG MISSED`;
                    if (result === 'blocked') return `${fgYards}-YD FG BLOCKED`;
                    return `${fgYards}-YD FG`;
                }

                // Punts - extract punt yardage from text
                const puntMatch = rawText.match(/punts?\s*(\d+)\s*yards?/i);
                if (puntMatch) {
                    const puntYards = puntMatch[1];
                    if (text.includes('touchback')) return `${puntYards}-YD PUNT (TOUCHBACK)`;
                    if (text.includes('blocked')) return 'BLOCKED PUNT';
                    if (text.includes('fair catch')) return `${puntYards}-YD PUNT (FAIR CATCH)`;
                    return `${puntYards}-YD PUNT`;
                }

                // Extra Points
                if (text.includes('extra point')) {
                    if (text.includes('good')) return 'XP GOOD';
                    if (text.includes('no good') || text.includes('missed')) return 'XP MISSED';
                    if (text.includes('blocked')) return 'XP BLOCKED';
                }

                // Two-point conversions
                if (text.includes('two-point') || text.includes('2-point')) {
                    if (text.includes('good') || text.includes('succeeded')) return '2PT CONVERSION GOOD';
                    return '2PT ATTEMPT FAILED';
                }

                // Safeties
                if (text.includes('safety')) {
                    return 'SAFETY';
                }

                // Kickoffs
                const kickoffMatch = rawText.match(/kicks?\s*(\d+)\s*yards?/i);
                if (kickoffMatch && text.includes('kickoff')) {
                    const koYards = kickoffMatch[1];
                    if (text.includes('touchback')) return `${koYards}-YD KICKOFF (TOUCHBACK)`;
                    return `${koYards}-YD KICKOFF`;
                }

                // Official timeouts
                if (text.includes('official timeout') || text.includes('timeout')) {
                    return 'TIMEOUT';
                }

                // End of quarter/half
                if (text.includes('end quarter') || text.includes('end of half')) {
                    return 'END OF PERIOD';
                }

                // Touchdowns
                if (text.includes('touchdown')) {
                    if (text.includes('pass')) return `${yards}-YD TD PASS`;
                    if (text.includes('run') || text.includes('left') || text.includes('right') || text.includes('middle')) return `${yards}-YD TD RUN`;
                    return `${yards}-YD TOUCHDOWN`;
                }

                // Regular plays
                if (text.includes('pass')) {
                    return `${yards}-YD PASS`;
                }
                if (text.includes('rush') || text.includes('left tackle') || text.includes('right tackle') || text.includes('left guard') || text.includes('right guard') || text.includes('up the middle') || text.includes('left end') || text.includes('right end')) {
                    return `${yards}-YD RUN`;
                }

                // Sacks
                if (text.includes('sacked')) {
                    return `${yards}-YD SACK`;
                }

                // Penalties
                if (text.includes('penalty')) {
                    return 'PENALTY';
                }

                return yards !== 0 ? `${yards}-YD PLAY` : 'PLAY';
            };

            const renderPlayCard = (play, isHome, index) => {
                const typeClass = getPlayTypeClass(play.type, category);
                const yardsVal = typeof play.yards === 'number' ? play.yards : null;
                const yardsClass = yardsVal !== null && yardsVal >= 0 ? 'positive' : 'negative';
                const yardsLabel = yardsVal !== null ? (yardsVal > 0 ? `+${yardsVal}` : yardsVal === 0 ? '0' : `${yardsVal}`) : '';

                let wpHtml = '';
                let isBigPlay = false;
                let wpSwing = 0;

                if (play.probability) {
                    const deltaRaw = isHome ? play.probability.homeDelta : play.probability.awayDelta;
                    const delta = formatDelta(deltaRaw);
                    if (delta) {
                        wpSwing = delta.raw;
                        const bigSwingClass = wpSwing >= 10 ? 'big-swing' : '';
                        wpHtml = `<div class="play-wp"><span class="wp-delta ${delta.class} ${bigSwingClass}">${delta.value}% WP</span></div>`;
                    }
                }

                // Determine if this is a "big play" (>10% WP swing or >40 yards)
                isBigPlay = wpSwing >= 10 || (play.yards && play.yards >= 40);
                const bigPlayClass = isBigPlay ? 'big-play' : '';

                // Extract headline
                const headline = extractHeadline(play, category);

                // Staggered animation delay
                const animDelay = index * 0.08;

                // Determine footer left content based on category
                let footerLeftHtml = '<span></span>';
                const text = (play.text || '').toLowerCase();

                if (category === 'Points Per Trip (Inside 40)') {
                    // Calculate points scored on this play
                    // But exclude defensive/return TDs (interception returns, fumble returns)
                    // Those are points for the OTHER team, not this team's red zone trip
                    let points = 0;
                    const isDefensiveTD = (text.includes('intercepted') || text.includes('fumble')) && text.includes('touchdown');

                    if (!isDefensiveTD) {
                        if (text.includes('field goal') && text.includes('good')) {
                            points = 3;
                        } else if (text.includes('touchdown')) {
                            points = 6;
                            if (text.includes('extra point') && text.includes('good')) {
                                points = 7;
                            } else if (text.includes('two-point') && (text.includes('good') || text.includes('succeeded'))) {
                                points = 8;
                            }
                        } else if (text.includes('safety')) {
                            points = 2;
                        }
                    }

                    if (points > 0) {
                        footerLeftHtml = `<span class="play-yards positive">${points} ${points === 1 ? 'PT' : 'PTS'}</span>`;
                    }
                } else if (category !== 'Turnovers' && yardsVal !== null) {
                    footerLeftHtml = `<span class="play-yards ${yardsClass}">${yardsLabel} YDS</span>`;
                }

                return `
                    <div class="play-card ${bigPlayClass}" style="animation-delay: ${animDelay}s">
                        <div class="play-header">
                            <div class="play-meta">
                                <span class="play-quarter">Q${play.quarter}</span>
                                <span>${play.clock}</span>
                                <span>${play.down_dist || play.start_pos || ''}</span>
                            </div>
                            ${play.type ? `<span class="play-type-badge ${typeClass}">${play.type}</span>` : ''}
                        </div>
                        <div class="play-headline">${headline}</div>
                        <p class="play-text">${play.text || ''}</p>
                        <div class="play-footer">
                            ${footerLeftHtml}
                            ${wpHtml}
                        </div>
                    </div>
                `;
            };

            const renderColumn = (plays, teamAbbr, teamName, isHome) => {
                const teamClass = isHome ? 'home' : 'away';
                const teamData = TEAM_DATA[teamAbbr] || TEAM_DATA.default;
                let playsHtml = '';

                if (plays.length === 0) {
                    const emptyIcon = category === 'Turnovers'
                        ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>'
                        : '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>';

                    const emptyMsg = category === 'Turnovers'
                        ? 'No turnovers committed'
                        : 'No explosive plays recorded';

                    playsHtml = `
                        <div class="empty-state">
                            ${emptyIcon}
                            <p>${emptyMsg}</p>
                        </div>
                    `;
                } else {
                    playsHtml = plays.map((p, i) => renderPlayCard(p, isHome, i)).join('');
                }

                const playCountText = plays.length === 1 ? '1 play' : `${plays.length} plays`;

                return `
                    <div class="plays-column ${teamClass}">
                        <div class="plays-column-header">
                            <img class="column-team-logo" src="${teamData.logo}" alt="${teamAbbr}">
                            <span class="column-team-badge">${teamAbbr}</span>
                            <span class="column-team-name">${teamName}</span>
                            <span class="column-play-count">${playCountText}</span>
                        </div>
                        <div class="plays-list">${playsHtml}</div>
                    </div>
                `;
            };

            const awayPlays = sortPlays(awayRaw);
            const homePlays = sortPlays(homeRaw);

            container.innerHTML = `
                ${renderColumn(awayPlays, TEAMS.away.abbr, TEAMS.away.name, false)}
                ${renderColumn(homePlays, TEAMS.home.abbr, TEAMS.home.name, true)}
            `;
        }

        function handleStatClick(statKey) {
            document.querySelectorAll('.stat-row.clickable').forEach(el => el.classList.remove('selected'));
            const row = document.querySelector(`.stat-row[onclick*="${statKey}"]`);
            if (row) row.classList.add('selected');
            document.getElementById('play-filter').value = statKey;
            currentCategory = statKey;
            renderPlays(statKey);

            // Scroll to the Key Plays section
            const keyPlaysSection = document.getElementById('key-plays-section');
            if (keyPlaysSection) {
                keyPlaysSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function handleFilterChange(value) {
            currentCategory = value;
            document.querySelectorAll('.stat-row.clickable').forEach(el => el.classList.remove('selected'));
            const row = document.querySelector(`.stat-row[onclick*="${value}"]`);
            if (row) row.classList.add('selected');
            renderPlays(value);
        }

        // Initialize
        window.onload = function() {
            applyTeamColors();
            renderScoreboard();
            renderAISummary();
            renderSummaryStats();
            renderAdvancedStats();
            renderPlays(currentCategory);
            updateViewIndicator();
        };
    </script>
</body>
